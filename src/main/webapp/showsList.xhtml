<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>shows list</title>
        <link rel="stylesheet" type="text/css" href="showsList.css"/>
        <link rel="stylesheet" type="text/css" href="topNav.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="top_nav">
                    <div class="user_name_and_signout">
                        <h:commandButton class="sign_out" value="sign out" action="newjsf.xhtml"/>
                        <span class="user_name">#{showsListBean.loginProcess.user.name}</span>
                    </div>
                    <div class="admin_btns">
                        <h:commandButton class="top_nav_btns" value="add new administrator" rendered="#{showsListBean.loginProcess.userType}" action="#{showsListBean.addShowOrManager(0)}"/>
                        <h:commandButton class="top_nav_btns"  value="add new show" rendered="#{showsListBean.loginProcess.userType}"  action="#{showsListBean.addShowOrManager(1)}"/>
                        <h:commandButton class="top_nav_btns"  value="return to shows list" action="showsList.xhtml"/>
                        <h:commandButton class="top_nav_btns"  value="chart" action="showsChart.xhtml"/>
                    </div>
            </div>
        </h:form>
        <div class="page_wrapper">
            <span class="page_title">Get Your Ticket</span>
            <h:form id="user-form">  
                <div class="all_shows_wrapper">
                    <ui:repeat var="show" value="#{showsListBean.shows}" varStatus="status">
                        <div class="show_wrapper">
                            <img src="#{show.imgUrl}" alt="alt"/>
                            <span class="show_details_name">#{show.name}</span>
                            <span class="show_details_description">#{show.description}</span>
                            <span class="show_details_date">#{show.date}</span>
                            <span class="show_details_date">#{show.time}</span>

                            <!--<h:commandButton id="submit-button" value="Submit" action="#{showsListBean.onSubmit()}"/>  -->
                            <h:commandButton class="show_details_btn" value ="Buy Tickets" action="#{showsListBean.navigateToDetails(show.id)}"/>
                        </div>

                    </ui:repeat>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
