<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>chart</title>
        <link rel="stylesheet" type="text/css" href="topNav.css"/>
        <link rel="stylesheet" type="text/css" href="showsChart.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="top_nav">
                    <div class="user_name_and_signout">
                        <h:commandButton class="sign_out" value="sign out" action="newjsf.xhtml"/>
                        <span class="user_name">#{showsListBean.loginProcess.user.name}</span>
                    </div>
                    <div class="admin_btns">
                        <h:commandButton class="top_nav_btns" value="add new administrator" rendered="#{showsListBean.loginProcess.userType}" action="#{showsListBean.addShowOrManager(0)}"/>
                        <h:commandButton class="top_nav_btns"  value="add new show" rendered="#{showsListBean.loginProcess.userType}"  action="#{showsListBean.addShowOrManager(1)}"/>
                        <h:commandButton class="top_nav_btns"  value="return to shows list" action="showsList.xhtml"/>
                        <h:commandButton class="top_nav_btns"  value="chart" action="showsChart.xhtml"/>
                    </div>
            </div>
        </h:form>

        <div class="chart_wrapper">
            <table class="chart_all_tickets">
                <tr class="table_th">
                    <td>show name</td>
                    <td>date</td>
                    <td>time</td>
                    <td>seat and row</td> 
    
                </tr>
                <ui:repeat var="ticket" value="#{showsChartBean.showToSeats}" varStatus="status">
                    <tr class="ticket_details">
                        <td>#{ticket.name}</td>
                        <td>#{ticket.date}</td>
                        <td>#{ticket.time}</td>
                        <td>seat #{ticket.getCol()} in row #{ticket.getRow()}</td> 
                    </tr>
                </ui:repeat>
            </table>
        </div>
    </h:body>
</html>
