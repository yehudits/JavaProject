<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="topNav.css"/>
        <link rel="stylesheet" type="text/css" href="addAdmin.css"/>

    </h:head>
    <h:body>
        <h:form>
            <div class="top_nav">
                    <div class="user_name_and_signout">
                        <h:commandButton class="sign_out" value="sign out" action="newjsf.xhtml"/>
                        <span class="user_name">#{showsListBean.loginProcess.user.name}</span>
                    </div>
                    <div class="admin_btns">
                        <h:commandButton class="top_nav_btns" value="add new administrator" rendered="#{showsListBean.loginProcess.userType}" action="#{showsListBean.addShowOrManager(0)}"/>
                        <h:commandButton class="top_nav_btns"  value="add new show" rendered="#{showsListBean.loginProcess.userType}"  action="#{showsListBean.addShowOrManager(1)}"/>
                        <h:commandButton class="top_nav_btns"  value="return to shows list" action="showsList.xhtml"/>
                    </div>
            </div>
        </h:form>

        <div class="addAdminWrapper">
            <h:form>
                <div class="section addAdmin">
                    <span class="addAdminTitle">add new administrator</span>
                    <span class="addAdminWarning">warning! this action will let the new administrator all premmitions</span>
                    <div class="newAdminDetails">
                        <h:inputText a:placeholder="user name" value="#{AddAdminBean.userName}"/>
                        <h:inputText a:placeholder="email" value="#{AddAdminBean.email}"/>
                    </div>
                </div>
                <h:commandButton class="submit_button" value="add admin" action="#{AddAdminBean.submitAdmin()}"/>
            </h:form>
            <span class="result_msg">#{AddAdminBean.resultMsg}</span>
        </div>
    </h:body>
</html>
