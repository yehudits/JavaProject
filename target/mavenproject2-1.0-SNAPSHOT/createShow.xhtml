<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>create show</title>
        <link rel="stylesheet" type="text/css" href="topNav.css"/>
        <link rel="stylesheet" type="text/css" href="createShow.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="top_nav">
                    <div class="user_name_and_signout">
                        <h:commandButton class="sign_out" value="sign out" action="newjsf.xhtml"/>
                        <span class="user_name">#{showsListBean.loginProcess.user.name}</span>
                    </div>
                    <div class="admin_btns">
                        <h:commandButton class="top_nav_btns" value="add new administrator" rendered="#{showsListBean.loginProcess.userType}" action="#{showsListBean.addShowOrManager(0)}"/>
                        <h:commandButton class="top_nav_btns"  value="add new show" rendered="#{showsListBean.loginProcess.userType}"  action="#{showsListBean.addShowOrManager(1)}"/>
                        <h:commandButton class="top_nav_btns"  value="return to shows list" action="showsList.xhtml"/>
                        <h:commandButton class="top_nav_btns"  value="cart" action="showsChart.xhtml"/>
                    </div>
            </div>
        </h:form>

        <div class="create_showWrapper">
            <h:form id="create_show_form">  
            <span class="createShowTitle">Create Show</span>
             <div class="create_show_content">
                 <h:inputText class="inputText" a:placeholder="show name" id="show_name" value="#{CreateShowBean.showName}" required="true" requiredMessage="show name is needed" /> 
                <h:inputText class="inputText" a:placeholder="description" id="description" value="#{CreateShowBean.description}"/>
                <h:inputText class="inputText" a:placeholder="address" id="address" value="#{CreateShowBean.address}" required="true" requiredMessage="address is needed" />
                <h:inputText class="inputText" a:placeholder="rows num" id="row_num" value="#{CreateShowBean.row_num}" required="true" requiredMessage="rows num is needed" />
                <h:inputText class="inputText" a:placeholder="columns num" id="columns_num" value="#{CreateShowBean.columns}" required="true" requiredMessage="columns num is needed" />
                <h:inputText class="inputText" a:placeholder="price" id="price" value="#{CreateShowBean.price}" required="true" requiredMessage="price is needed" />
                <h:inputText class="inputText" a:placeholder="date" id="date" value="#{CreateShowBean.date}" required="true" requiredMessage="date is needed" />
                <span>please enter the date in this format: yyyy-MM-dd</span>
                <h:inputText class="inputText" a:placeholder="image url" id="image_url" value="#{CreateShowBean.imgUrl}"/>
                <h:inputText class="inputText" a:placeholder="time" id="time" value="#{CreateShowBean.time}" required="true" requiredMessage="time is needed" />
                <span>please enter the time in this format: hh:mm</span>


                <h:commandButton class="submit_button" id="submit-button" value="Create Show" action="#{CreateShowBean.onSubmit()}"/>  
            </div>
            </h:form>
            <h:column>#{CreateShowBean.getCreateShowSucceeded()}</h:column>

        </div>     

    </h:body>
</html>
