<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>create show</title>
    </h:head>
    <h:body>
        <div class="create_showWrapper">
            <h:form id="create_show_form">  
             <div class="create_show_content">
                 <h:inputText class="inputText" a:placeholder="show name" id="show_name" value="#{CreateShowBean.showName}" required="true" requiredMessage="show name is needed" /> 
                <h:inputText class="inputText" a:placeholder="description" id="description" value="#{CreateShowBean.description}"/>
                <h:inputText class="inputText" a:placeholder="owner" id="owner" value="#{CreateShowBean.owner}" required="true" requiredMessage="owner is needed" />
                <h:inputText class="inputText" a:placeholder="address" id="address" value="#{CreateShowBean.address}" required="true" requiredMessage="address is needed" />
                <h:inputText class="inputText" a:placeholder="rows num" id="row_num" value="#{CreateShowBean.row_num}" required="true" requiredMessage="rows num is needed" />
                <h:inputText class="inputText" a:placeholder="columns num" id="columns_num" value="#{CreateShowBean.columns}" required="true" requiredMessage="columns num is needed" />
                <h:inputText class="inputText" a:placeholder="price" id="price" value="#{CreateShowBean.price}" required="true" requiredMessage="price is needed" />
                <h:inputText class="inputText" a:placeholder="date" id="date" value="#{CreateShowBean.date}" required="true" requiredMessage="date is needed" >
                </h:inputText>

                <h:column>please enter the date in this format 'yyyy-MM-dd'</h:column>

                <h:commandButton class="submit-button" id="submit-button" value="Submit" action="#{CreateShowBean.onSubmit()}"/>  
            </div>
            </h:form>
            <h:column>#{CreateShowBean.getCreateShowSucceeded()}</h:column>
        </div>     

    </h:body>
</html>
