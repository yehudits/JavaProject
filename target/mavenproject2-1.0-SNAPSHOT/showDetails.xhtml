<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

>
    <h:head>
        <title>show details</title>
        <link rel="stylesheet" type="text/css" href="showDetails.css"/>
        <link rel="stylesheet" type="text/css" href="topNav.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="top_nav">
                    <div class="user_name_and_signout">
                        <h:commandButton class="sign_out" value="sign out" action="newjsf.xhtml"/>
                        <span class="user_name">#{showsListBean.loginProcess.user.name}</span>
                    </div>
                    <div class="admin_btns">
                        <h:commandButton class="top_nav_btns" value="add new administrator" rendered="#{showsListBean.loginProcess.userType}" action="#{showsListBean.addShowOrManager(0)}"/>
                        <h:commandButton class="top_nav_btns"  value="add new show" rendered="#{showsListBean.loginProcess.userType}"  action="#{showsListBean.addShowOrManager(1)}"/>
                        <h:commandButton class="top_nav_btns"  value="return to shows list" action="showsList.xhtml"/>
                        <h:commandButton class="top_nav_btns"  value="cart" action="showsChart.xhtml"/>
                    </div>
            </div>
        </h:form>

        <div class="page_wrapper">
                     <h:form>
            </h:form>

            <span class="show_name">#{showDetailsBean.selectedShow.name}</span>
            <span class="show_description">#{showDetailsBean.selectedShow.description}</span>
            <div class="other_details">
                <span class="show_details">price: #{showDetailsBean.selectedShow.price}</span>
                <span class="show_details">date: #{showDetailsBean.selectedShow.date}</span>
                <span class="show_details">time: #{showDetailsBean.selectedShow.time}</span>
            </div>

            <h:form class="show_details_form">
                <span style="font-size: 20px;">select seat</span>

            <div class="seats_wrapper">
                <ui:repeat var="row" value="#{showDetailsBean.rows}" varStatus="d">

                    <span class="rows_numbering">#{row}</span>
                    <ui:repeat var="column" value="#{showDetailsBean.cols}" varStatus="status">
                        <h:commandButton class="show_seats" value="#{showDetailsBean.getSeatContent(row, column)}" style="background-color:#{showDetailsBean.getSeatColor(row, column)}" action="#{showDetailsBean.addSeatToSavedSeats(row, column)}" />                        
                    </ui:repeat>
                    <br></br>
                </ui:repeat>
                <h:commandButton class="submit-button" value="submit" action="#{showDetailsBean.chooseSeats()}" disabled="#{showDetailsBean.isSubmitDisabled}"/>
            </div>
            </h:form>
    <!--            
                <ui:repeat var="drow" value="#{showDetailsBean.getRowSeats()}" varStatus="sfdfs">
                    <button>dfds</button>
                </ui:repeat> 
                -->

        </div>
    </h:body>
</html>
