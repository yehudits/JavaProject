<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>show details</title>
        <link rel="stylesheet" type="text/css" href="showDetails.css"/>
    </h:head>
    <h:body>
        <div class="page_wrapper">
            <span class="page_title">Show Details</span>
            <h1>#{showDetailsBean.selectedShow.name}</h1>
            <h1>#{showDetailsBean.selectedShow.description}</h1>
              <!--<h1>owner: #{showDetailsBean.selectedShow.ownerId}</h1>-->
            <h1>price: #{showDetailsBean.selectedShow.price}</h1>
            <h1>date: #{showDetailsBean.selectedShow.date}</h1>

            <h:form class="show_details_form">
            <h2>select seat</h2>

            <div class="seats_wrapper">
                <ui:repeat var="row" value="#{showDetailsBean.rows}" varStatus="d">

                    <span class="rows_numbering">#{row}</span>
                    <ui:repeat var="column" value="#{showDetailsBean.cols}" varStatus="status">
                        <h:commandButton class="show_seats" value="#{column}" style="background-color:#{showDetailsBean.isSeatAssigned(row, column)}" action="#{showDetailsBean.addSeatToSavedSeats(row, column)}" />                        
                    </ui:repeat>
                    <br></br>
                </ui:repeat>
                <h:commandButton value="submit" action="#{showDetailsBean.chooseSeats()}"/>
            </div>
            </h:form>
    <!--            
                <ui:repeat var="drow" value="#{showDetailsBean.getRowSeats()}" varStatus="sfdfs">
                    <button>dfds</button>
                </ui:repeat> 
                -->

        </div>
    </h:body>
</html>
