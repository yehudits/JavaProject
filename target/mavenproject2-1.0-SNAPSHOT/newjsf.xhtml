<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>BuyCard Project</title>
    </h:head>
    <h:body>
        <h1>Hello. Please Login</h1>
                
        <h:form id="user-form">  
            <h:commandButton value="Sing in" action="#{loginBean.changeLoginType}" rendered="#{loginBean.isNewUser()}" />
            <h:commandButton value="Sing Up" action="#{loginBean.changeLoginType()}" rendered="#{not loginBean.isNewUser()}" />
  <h:commandButton value="Enable" action="#{loginBean.toggle}" disabled="#{loginBean.enabled}" />
    <h:commandButton value="Disable" action="#{loginBean.toggle}" disabled="#{not loginBean.enabled}" />

            
        <h:outputLabel for="username" rendered="#{loginBean.isNewUser()}" >User Name</h:outputLabel>  
        <h:inputText id="username" value="#{loginBean.name}" required="true" requiredMessage="Username is required"/><br/>  
        
        <h:outputLabel for="email">Email</h:outputLabel>  
        <h:inputText id="email" value="#{loginBean.email}" required="true" requiredMessage="Email is required"/><br/>  

        
        <h:outputLabel for="password">Password</h:outputLabel>  
        <h:inputText id="password" value="#{loginBean.password}" required="true" requiredMessage="Password is required"/><br/>  


        
        
        
        
        <h:commandButton id="submit-button" value="Submit" action="#{loginBean.onSubmit()}"/>  
</h:form>  
        
        
        
    </h:body>
</html>
