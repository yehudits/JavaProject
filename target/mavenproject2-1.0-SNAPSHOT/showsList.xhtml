<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>shows list</title>
    </h:head>
    <h:body>
        <h:form id="user-form">  

            <ui:repeat var="show" value="#{showsListBean.shows}" varStatus="status">
                <div>
      
        <h3>#{show.name}</h3>
        <p>#{show.description}</p>
          
        <h:commandButton id="submit-button" value="Submit" action="#{showsListBean.onSubmit()}"/>  
<h:commandButton value ="#{show.description} --> details" action="#{showsListBean.navigateToDetails(show.id)}"/>
    </div>
        
   </ui:repeat>

            </h:form>  
    </h:body>
</html>
