<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>shows list</title>
        <link rel="stylesheet" type="text/css" href="showsList.css"/>
    </h:head>
    <h:body>
        <h:column>#{showsListBean.loginProcess.user.email}</h:column>
        <div class="page_wrapper">
            <h:form>
            <div>
                <h:commandButton value="add new administrator" rendered="#{showsListBean.loginProcess.userType}" action="#{showsListBean.addShowOrManager(0)}"/>
                <h:commandButton value="add new show" rendered="#{showsListBean.loginProcess.userType}"  action="#{showsListBean.addShowOrManager(1)}"/>
            </div>
            </h:form>
            <span class="page_title">All Shows List:</span>
            <h:form id="user-form">  
                <div class="all_shows_wrapper">
                    <ui:repeat var="show" value="#{showsListBean.shows}" varStatus="status">
                        <div class="show_wrapper">
                            <img src="#{showsListBean.showImg}" alt="alt"/>
                            <span class="show_details_name">#{show.name}</span>
                            <span class="show_details_description">#{show.description}</span>
                            <span class="show_details_date">#{show.date}</span>

                            <!--<h:commandButton id="submit-button" value="Submit" action="#{showsListBean.onSubmit()}"/>  -->
                            <h:commandButton class="show_details_btn" value ="Buy Tickets" action="#{showsListBean.navigateToDetails(show.id)}"/>
                        </div>

                    </ui:repeat>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
