<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="saveTicketInvitation.css"/>

    </h:head>
    <h:body>
        <div class="saveTicketsWrapper">
            <div class="section userDetails">
                <span class="detailTitle">user details:</span>
                <div class="detailContent">
                    <span>user name: #{loginBean.loginProcess.user.name}</span>
                    <span>email #{loginBean.loginProcess.user.id}</span>
                </div>
            </div>

            <div class="section showDetails">
                <span class="detailTitle">show details:</span>
                <div class="detailContent">
                    <span>show name: #{saveCardsBean.showName}</span>
                    <span>show id #{saveCardsBean.showId}</span>
                    <span>row #{saveCardsBean.row}</span>
                    <span>column #{saveCardsBean.column}</span>
                    <span>date #{saveCardsBean.date}</span>

                </div>
            </div>
            <h:form>
                <div class="section paymentDetails">
                    <h:column class="detailTitle">payment details:</h:column>
                    <div class="detailContent">
                        <h:inputText a:placeholder="card number" value="#{saveCardsBean.cardNum}"/>
                        <h:inputText a:placeholder="cvv" value="#{saveCardsBean.cvv}"/>
                        <h:inputText a:placeholder="month" value="#{saveCardsBean.cardMonth}"/>
                        <h:inputText a:placeholder="year" value="#{saveCardsBean.cardYear}"/>
                    </div>
                </div>
                <h:commandButton value="invite ticket" action="#{saveCardsBean.submitInvitation()}"/>
            </h:form>
        </div>
     </h:body>
</html>
